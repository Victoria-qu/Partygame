<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>每個人真心話</title>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-start { background: #4ecca3; }
        .btn-share { background: #4ecca3; }
        .btn-skip { background: #e94560; color: white; }
        .btn-done { background: #f9d371; }
        .hidden { display: none !important; }
        .dare { background: #e94560; padding: 10px; margin: 10px 0; border: 2px dashed white; }
    </style>
</head>
<body>

<div class="box">
    <div id="ui-stats">
        題數: <span id="q-count">0</span>/30 | 略過: <span id="s-count">0</span>/8
    </div>

    <h2 id="q-text">準備好開始挑戰了嗎？</h2>
    <div id="dare-box" class="dare hidden"></div>

    <button id="btn-start" class="btn-start" onclick="startGame()">開始遊戲</button>
    <button id="btn-share" class="btn-share hidden" onclick="handleShare()">我已分享 ✅ (下一題)</button>
    <button id="btn-skip" class="btn-skip hidden" onclick="handleSkip()">Dare to Skip (大冒險)</button>
    <button id="btn-done" class="btn-done hidden" onclick="handleDone()">任務完成 (Done)</button>

    <div id="end-screen" class="hidden">
        <h2 id="end-msg"></h2>
        <button onclick="location.reload()">重新開始</button>
    </div>
</div>

<script>
    // 50 個問題
    var questions = [ "你最害怕失去什麼東西？", "如果你中了大獎，第一件事會買什麼？", "你最受不了別人什麼行為？",
        "你心目中完美的約會是什麼樣子的？", "你曾做過最令你感到自豪的事是什麼？", "壓力很大的時候，你會怎麼宣洩？",
        "如果可以交換人生一天，你想跟誰交換？", "你最不擅長處理的人際關係是什麼？", "你對自己的外表最滿意的地方是哪裡？",
        "你最想改掉的一個壞習慣是什麼？", "如果你能預知未來，你想看什麼？", "你最喜歡的童年回憶是什麼？",
        "如果你可以擁有一種超能力，你會選什麼？", "你覺得自己是理智派還是感性派？", "最讓你感動的一部電影或一本書？",
        "你人生中遇過最尷尬的事情是什麼？", "你最嚮往的生活地點在哪裡？", "你覺得什麼樣的人最吸引你？",
        "如果你只剩最後一天，你會想做什麼？", "你有什麼不為人知的特殊才華嗎？", "你最受不了哪種食物？",
        "你理想中的工作是什麼？", "你覺得友誼中最重要的一點是什麼？", "你曾經後悔過什麼決定嗎？",
        "如果可以回到過去，你想回到哪個時刻？", "你是一個容易相信別人的人嗎？", "什麼樣的讚美會讓你最開心？",
        "你通常如何面對失敗？", "你最不喜歡自己性格中的哪一點？", "如果你可以變成一個動物，你會選哪個？",
        "你心目中的英雄是誰？", "你最喜歡的放鬆方式是什麼？", "你覺得自己最大的優點是什麼？",
        "如果你要寫自傳，書名會叫什麼？", "你曾對誰有過很深的愧疚感嗎？", "你最喜歡的季節是什麼？為什麼？",
        "如果不考慮金錢，你現在最想做什麼？", "你覺得愛情中絕對不能原諒的事是什麼？", "你收過最棒的禮物是什麼？",
        "你是一個重視過程還是結果的人？", "你平時有什麼特殊的蒐藏嗜好嗎？", "你最喜歡什麼樣的音樂類型？",
        "如果你可以和任何一個死者對話，你想找誰？", "你覺得最幸福的時刻是什麼時候？", "你對成功的定義是什麼？",
        "你認為自己有什麼潛力還沒被開發？", "你喜歡獨處還是待在人群中？", "你最重視的價值觀是什麼？",
        "你曾夢想過自己未來的生活嗎？是什麼樣的？", "如果不當現在的職業/學生，你會做什麼？", "最自豪的事？", "壓力大怎麼宣洩？", "想跟誰交換人生一天？", "最不擅長的人際關係？", "外表最滿意的地方？", "想改掉的壞習慣？", "預知未來想看什麼？", "最愛的童年回憶？", "超能力選什麼？", "理智派還是感性派？", "感動的電影或書？", "最尷尬的事？", "嚮往的生活地點？", "什麼樣的人吸引你？", "剩最後一天想做什麼？", "不為人知的才華？", "受不了的食物？", "理想工作？", "友誼最重要的一點？", "後悔過的決定？", "想回到哪個時刻？", "容易相信人嗎？", "什麼讚美最開心？", "如何面對失敗？", "不喜歡自己性格哪點？", "想變什麼動物？", "心目中的英雄？", "放鬆方式？", "最大的優點？", "自傳書名？", "對誰有過愧疚？", "最愛的季節？", "不考慮錢想做什麼？", "愛情不能原諒的事？", "最棒的禮物？", "重視過程還是結果？", "特殊蒐藏？", "喜歡的音樂？", "想跟哪個死者對話？", "最幸福的時刻？", "成功的定義？", "未開發的潛力？", "喜歡獨處嗎？", "最重視的價值觀？", "夢想的生活？", "不當現在職業會做什麼？"];
    
    var dares = ["做5個表情", "朗讀最後一則簡訊", "喝一杯水", "模仿現場一人", "讚自己10樣野", "閉眼30秒", "展示出手機照片最後一張", "和右邊的人擊掌", "讓人在手上畫畫"];

    var qIndex = 0;
    var skipCount = 0;

    function startGame() {
        document.getElementById('btn-start').classList.add('hidden');
        document.getElementById('btn-share').classList.remove('hidden');
        document.getElementById('btn-skip').classList.remove('hidden');
        showNext();
    }

    function showNext() {
        if (skipCount >= 8) {
            endGame("略過次數過多，結束！");
            return;
        }
        if (qIndex >= 30) {
            endGame("恭喜完成 30 題！");
            return;
        }

        document.getElementById('q-text').innerText = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById('q-count').innerText = qIndex + 1;
        document.getElementById('s-count').innerText = skipCount;

        // 重置按鈕
        document.getElementById('dare-box').classList.add('hidden');
        document.getElementById('btn-done').classList.add('hidden');
        document.getElementById('btn-share').classList.remove('hidden');
        document.getElementById('btn-skip').classList.remove('hidden');
    }

    function handleShare() {
        qIndex++;
        showNext();
    }

    function handleSkip() {
        var randomDare = dares[Math.floor(Math.random() * dares.length)];
        document.getElementById('dare-box').innerText = "挑戰： " + randomDare;
        document.getElementById('dare-box').classList.remove('hidden');
        
        document.getElementById('btn-share').classList.add('hidden');
        document.getElementById('btn-skip').classList.add('hidden');
        document.getElementById('btn-done').classList.remove('hidden');
    }

    function handleDone() {
        skipCount++;
        qIndex++;
        showNext();
    }

    function endGame(m) {
        document.getElementById('q-text').classList.add('hidden');
        document.getElementById('btn-share').classList.add('hidden');
        document.getElementById('btn-skip').classList.add('hidden');
        document.getElementById('btn-done').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('end-msg').innerText = m;
    }
</script>

</body>
</html>

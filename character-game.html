<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色真心話 - 派對遊戲</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: #1a1a2e;
            color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #4ecca3;
            margin-bottom: 20px;
        }
        #question-display {
            font-size: 1.4rem;
            margin: 2rem 0;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        .dare-box {
            background: #e94560;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.2rem;
            border: 2px dashed white;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); }
        .btn-share { background: #4ecca3; color: #1a1a2e; }
        .btn-skip { background: #e94560; color: white; }
        .btn-done { background: #f9d371; color: #1a1a2e; }
        .btn-reset { background: #533483; color: white; margin-top: 20px; }
        .hidden { display: none !important; }
        .skip-warning { color: #e94560; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="game-ui">
        <div class="stats">
            <span>題數: <span id="q-count">0</span> / 30</span>
            <span class="skip-warning">略過次數: <span id="skip-count">0</span> / 8</span>
        </div>
        
        <div id="question-display">
            <div id="text-content">準備好了解彼此了嗎？</div>
            <div id="dare-content" class="dare-box hidden"></div>
        </div>

        <div class="btn-group">
            <button id="start-btn" class="btn-share">開始遊戲</button>
            <button id="share-btn" class="btn-share hidden">我已分享 ✅ (下一題)</button>
            <button id="skip-btn" class="btn-skip hidden">Dare to Skip (挑戰略過)</button>
            <button id="done-btn" class="btn-done hidden">任務完成 (Done)</button>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h2 id="end-message">遊戲結束</h2>
        <button class="btn-reset" onclick="location.reload()">重新開始</button>
        <button class="btn-reset" onclick="location.href='index.html'" style="background:#334155;">回首頁</button>
    </div>
</div>

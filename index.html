<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: #273549;
        }

        .game-card h2 {
            margin: 0 0 10px 0;
            color: var(--accent);
        }

        .game-card p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #94a3b8;
        }

        .status-badge {
            display: inline-block;
            background: #0ea5e9;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 15px;
            align-self: flex-start;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            border-color: #334155;
        }
    </style>
</head>
<body>

    <header>
        <h1>Game Hub</h1>
        <p>Pick a game and start playing!</p>
    </header>

    <main class="game-grid">
        
        <a href="character-game.html" class="game-card">
            <div>
                <h2>Character Deep-Dive</h2>
                <p>A high-stakes party game where you learn your friends' deepest character secrets. Don't skip too many!</p>
